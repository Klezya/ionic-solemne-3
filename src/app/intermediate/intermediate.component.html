<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Contenedor del grid -->
  <div class="grid-container">
    <ion-card class="grid-card">
      <ion-button expand="block" fill="solid" (click)="goToHome()" class="clientes">Todos los Clientes</ion-button>
    </ion-card>
    
    <ion-card class="grid-card">
      <ion-button expand="block" fill="solid" (click)="goToPedidos()" class="pedidos">Tus Pedidos</ion-button>
    </ion-card>

    <ion-card class="grid-card">
      <ion-button expand="block" fill="solid" (click)="goToComerciales()" class="comerciales">otros Comerciales</ion-button>
    </ion-card>    

    <ion-card class="grid-card">
      <ion-button expand="block" fill="solid" (click)="goToProductos()" class="productos">Productos</ion-button>
    </ion-card>  

  </div>

  <!-- Contenedor para centrar el botÃ³n Generar Pedido -->
  <div class="genpedido-container">
    <ion-button expand="block" fill="solid" (click)="goToRegistrarPredido()" class="genpedido">Generar Nuevo Pedido</ion-button>
  </div>
</ion-content>
