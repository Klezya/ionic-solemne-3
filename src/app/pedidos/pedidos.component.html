<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos por Comercial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Lista de Pedidos por Comercial</h2>

  <!-- Lista de pedidos -->
  <ion-list *ngIf="pedidos.length > 0">
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Pedido #{{ pedido.id }}</h2>
        <p>Cliente: {{ pedido.cliente_nombre }}</p>
        <p>Fecha: {{ pedido.fecha }}</p>
        <p>Total: {{ pedido.total }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay pedidos o si hay un error -->
  <p *ngIf="pedidos.length === 0 && !errorMessage">No hay pedidos registrados a tu usuario</p>
  <p *ngIf="errorMessage" class="ion-text-center ion-padding">{{ errorMessage }}</p>
</ion-content>
