<ion-header>
  <ion-toolbar>
    <ion-title>Gesti√≥n de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Crear Nuevo Producto</h2>
  <form (ngSubmit)="crearProducto()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nuevoProducto.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="nuevoProducto.precio" name="precio" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad Disponible</ion-label>
      <ion-input [(ngModel)]="nuevoProducto.cantidad_disponible" name="cantidad_disponible" type="number" required></ion-input>
    </ion-item>
    <div class="ion-padding">
      <ion-button type="submit" expand="block">Crear Producto</ion-button>
    </div>
  </form>

  <h2>Listado de Productos</h2>
  <ion-list *ngIf="productos.length > 0">
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: {{ producto.precio }}</p>
        <p>Cantidad Disponible: {{ producto.cantidad_disponible }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <p *ngIf="productos.length === 0 && !errorMessage">No hay productos disponibles.</p>
  <p *ngIf="errorMessage" class="ion-text-center ion-padding">{{ errorMessage }}</p>
</ion-content>
